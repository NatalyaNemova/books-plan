<div class="border-1 border-bottom bg-primary-subtle shadow-sm">

    <header class="d-flex justify-content-between py-3">

      <input
        class="clear form-control w-50"
        type="search"
        placeholder="Поиск по книгам"

      <button class="btn btn-primary" (click)="notesPageService.openNoteCardModal(null)">Добавить книгу</button>
    </header>
  </div>
</div>
